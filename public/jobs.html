<div class="container-fluid">
  <div class="row">
      <div class="col-lg-12">
          <h1 class="page-header">
              All Jobs
              <small>dashboard</small>
          </h1>
          <ol class="breadcrumb">
              <li>
                <i class="fa fa-dashboard"></i><a href="#/"> Dashboard</a>
              </li>
              <li>
                <i class="fa fa-suitcase"></i><a href="#/jobs"> Jobs</a>
              </li>
          </ol>
      </div>
  </div>
<div class="bs-example" data-example-id="table-within-panel">
   <div class="panel panel-default">
      <table class="table">
         <thead>
            <tr>
              <th>Job Name</th>
               <th>Recent</th>
               <th>Active</th>
            </tr>
         </thead>
         <tbody>
            <tr ng-repeat="job in jobs">
              <td scope="row" style="cursor:pointer;"><a href="">{{ job.Name }}</a></td>
              <td>{{ job.Recent }}</td>
              <td>{{ job.Active }}</td>
            </tr>
         </tbody>
      </table>
   </div>
 </div>
</div>
